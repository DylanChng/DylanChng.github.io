<div class="container text-light bg-dark" id="signUpForm">
  <form method="post" >
    <h1 class="mt-3">User Infomation</h1>
    <hr class="border-light">
    <h1>Customer Registration</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" aria-describedby="first name" required>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" aria-describedby="last name" required>
        </div>
      </div>
      <div class="col-sm-12 col-md-12">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" aria-describedby="email" required placeholder="e.g: abc@gmail.com">
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" aria-describedby="password" required>
          <small class="form-text text-light">* Password must be at least 8 characters</small>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" class="form-control" id="password2" aria-describedby="password confirm" required required>
        </div>
      </div>
    </div>
    <h1 class="mt-3">Credit/Debit Card Info</h1>
    <hr class="border-light">
  </form>

</div>
<!--END Content-->
